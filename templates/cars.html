{% extends "layout.html" %}
{% block content %}
<h2>Available Cars</h2>
<form method="get">
    Search: <input name="search" value="{{ request.args.get('search','') }}">
    <button type="submit">Search</button>
</form>
<ul>
    {% for car in cars %}
        <li>{{car.name}} - <a href="{{ url_for('book', car_id=car.id) }}">Book</a></li>
    {% endfor %}
</ul>
{% endblock %}
