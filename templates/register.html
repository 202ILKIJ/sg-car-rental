{% extends "layout.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
    {{ form.csrf_token }}
    <label>Username:</label>{{ form.username }}<br>
    <label>Password:</label>{{ form.password }}<br>
    {{ form.submit }}
</form>
<p style='color:red;'>{{ msg }}</p>
<p><a href="{{ url_for('login') }}">Back to Login</a></p>
{% endblock %}
